<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Azienda Agricola Melona - Home</title>
        <link rel="stylesheet" href="Home.css">
        <link rel="stylesheet" href="../NavBar/NavBar.css">
        <script src="../NavBar/NavBar.js" defer></script>
        <script src="Home.js" defer></script>
        <script type="module" src="../Localization/LocalizationManager.js"></script>
        
    </head>

    <nav>
        <a href = "Home.html" class = "Logo">
            <img src = "../Resources/Logo.png" alt = "Logo" class = "Logo">
        </a>
        
    <span id = "NavbarOuter" style="flex-direction: column;">
        <span id = "LanguageSelectorDiv">
            <label for="LanguageSelector" class = "localized" localization-key = "lang-selector-label" style = "color: white;">Language</label>
            <select name = "lang" id = "LanguageSelector">
                <option value = "it">IT</option>
                <option value = "en">EN</option>
                <option value = "fr">FR</option>
                <option value = "de">DE</option>
            </select>
        </span>
        
        <span id = "NavBar">
            <button class = "NavBarButton" onclick = "location.href='Home.html'">
                <span class = "NavBarButtonText localized" localization-key = "home">
                    Home           
                </span>
            </button>
            <button class = "NavBarButton">
                <span class = "NavBarButtonText localized" localization-key = "apartments">
                    Appartamenti
                </span>
            </button>
            <button class = "NavBarButton">
                <span class = "NavBarButtonText localized" localization-key="what-to-do">
                    Cosa Fare
                </span>
            </button>
            <button class = "NavBarButton">
                <span class = "NavBarButtonText localized" localization-key="contacts">
                    Contatti                    
                </span>
            </button>
        </span>
    </span>
    </nav>

    <body id="Content">
        <header>
        </header>

        <div id = "SlideshowOuterContainer">
            <!-- Slideshow container -->
            <div style = "width: 100%; height: 100%;">
                <div id = "HomePageSlideshowContainer" style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                    <!--Slides are inserted here via script.-->
                </div>
    
                <!-- Next and previous buttons -->
                <a id="SlideshowPrevious" class = "SlideshowControl" onclick="ChangeSlide(-1)">&#10094;</a>
                <a id="SlideshowNext" class = "SlideshowControl" onclick="ChangeSlide(1)">&#10095;</a>
            </div>
            
            <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center" id = "HomePageSlideshowDotContainer">
                <!--Dots are inserted here via script.-->
            </div>
        </div>
        <div id = "LongDescription">
            <p class = "localized" localization-key = "long-description">
            </p>
            <br>
        </div>
        <footer>

        </footer>
    </body>
</html>
