<!DOCTYPE html>
<html lang="[[lang-code]]">
    <head>
        <meta charset="UTF-8">
        <title>Azienda Agricola Melona - Home</title>
        <link rel = "stylesheet" href = "/Sito-Melona/source/styles/Home.css">
        <script src = "/Sito-Melona/source/assets/js/NavBar.js" defer></script>
        <script src = "/Sito-Melona/source/assets/js/Footer.js" defer></script>
        <script src = "/Sito-Melona/source/assets/js/Home.js" defer></script>
        <script type = "module" src = "/Sito-Melona/source/assets/js/TempLocalization.js"></script>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    </head>

    <body id="Content">

        <NAV-BAR></NAV-BAR>
        <header>
        </header>

        <div class = "scroll-fade" id = "SlideshowOuterContainer">
            <!-- Slideshow container -->
            <div style = "width: 100%; height: 100%;">
                <div id = "HomePageSlideshowContainer" style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                    <!--Slides are inserted here via script.-->
                </div>
    
                <!-- Next and previous buttons -->
                <a id="SlideshowPrevious" class = "SlideshowControl" onclick="ChangeSlide(-1)">&#10094;</a>
                <a id="SlideshowNext" class = "SlideshowControl" onclick="ChangeSlide(1)">&#10095;</a>
                
                <div id = "ShortDescriptionCarousel">
                    [[short-description-carousel]]
                </div>
            </div>
            
            <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center" id = "HomePageSlideshowDotContainer">
                <!--Dots are inserted here via script.-->
            </div>
        </div>
        <div class = "scroll-fade" id = "LongDescriptionOuterDiv">
            <div id = "LongDescription">
                <h2 style = "margin: 0;">
                    [[long-description-title]]
                </h2>
                <p>
                    [[long-description]]
                </p>
                <br>
            </div>
        </div>
        <div class = "scroll-fade" id = "BeachDescriptionOuterDiv">
            <div id = "BeachDescriptionContainer"> 
                <h2 id = "BeachDescriptionTitle">
                    [[beach-description-title]]
                </h2>
                <p id = "BeachDescription">
                    [[beach-description]]
                </p>
            </div>
            <div id = "BeachImagesContainer">
                <img src = "../assets/images/beach1.jpg" alt = "Beach 1">
                <img src = "../assets/images/beach1.jpg" alt = "Beach 1">
                <img src = "../assets/images/beach1.jpg" alt = "Beach 1">
                <img src = "../assets/images/beach1.jpg" alt = "Beach 1">
            </div>
        </div>

        <footer>
            <footer-template></footer-template>
        </footer>
    </body>
</html>
